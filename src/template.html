<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f91d6bde51.js" crossorigin="anonymous"></script>
    <title>Webpack App</title>
  </head>
  <body class="bg-gray-700 flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 p-16 shadow w-full max-w-sm rounded-2xl ">
      <h1 class="text-white text-center text-4xl">Timer</h1>
      <div id="conic" class="bg-conic rounded-full h-60 w-60 mx-auto my-10 relative flex justify-center items-center">
      <p id="timer" class="text-blue-200 text-5xl z-5">
        <input class="w-3/4 bg-transparent block ml-auto mr-auto text-right  pr-1" id="time" placeholder="00:00:00">
      </p>
      <div class="w-[calc(100% - 4px)] bg-gray-800 aspect-square rounded-full absolute inset-[2px]"></div>
        <div class="hand h-1/2 absolute top-0">
        <span class="bg-white rounded-full absolute h-2 w-2 -top-1 -left-1"></span>
      </div>
    </div>

    <div class="flex justify-center gap-6">
      <button id="reset" class="flex justify-center items-center bg-blue-300 rounded-full h-10 w-10">
        <i class="fas fa-refresh"></i>
      </button>
      <button id="start" class="flex justify-center items-center bg-blue-300 rounded-full h-10 w-10">
        <i class="fas fa-play"></i>
      </button>
    </div>
  </div>



  <script src="index.js"></script>
  </body>
</html>
